<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Form</h1>

    <form>

        <label for="first name">First Name:-</label>
        <input type="text" id="First Name"><br><br>

        <label for="last name">Last Name:-</label>
        <input type="text" id="Last Name"><br><br>

        <label for="dob">Date of Birth:-</label>
        <input type="date"> <br><br>

        
        <label for="gender">Gender:-</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others <br><br>

        <label for="age">Age:</label>
        <input type="number"> <br><br>

        <label for="mail">Email Id:-</label>
        <input type="email"> <br> <br>

        <label for="Phno">Contact Number:-</label>
        <input type="number" id="number"> <br><br>

        <label for="Address">Address:-</label> <br>
        <textarea cols="25" rows="5"></textarea> <br><br>

        <label for="Message">Message:-</label> <br>
        <textarea  cols="30" rows="8"></textarea> <br><br>

        <input type="submit" >
        </form>
    
</body>
</html>
